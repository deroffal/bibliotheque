bibliotheque:
  authentification:
    url: http://localhost:8989

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: livre
  main:
    allow-bean-definition-overriding: true

  liquibase:
    enabled: false
    default-schema:
